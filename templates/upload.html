<html lang="en">

</head>
<style>
   .i_error
   {
      color:red
   }
   body{
      margin-bottom: 0%;
      background-image: url("https://images.unsplash.com/photo-1503551723145-6c040742065b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
      min-height:100%;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: blur(9px);
      overflow: hidden;
   }
   h1{
      margin-top: 1rem;
      font-style: italic;
      font-weight: bold;
   }
   #details{
      font-weight:700;
      font-style: italic;
      font-size: 25px;
      margin : 3rem 20rem 1rem 35rem;
   }
   legend{
      font-weight: 600;
   }
   #form{
      margin: 3rem 35rem 1rem 35rem;
   }
   #button{
      width: 100%;
   }
   fieldset{
      background-color: white;
      margin-top : 1rem;
      margin-bottom : 1rem;
      padding: 1rem 1rem 0 1rem;
      border-radius: 8px;
   }
   label[for]{
      font-weight: bold;
   }
   #job_d
   {
      font-weight: bold;
      font-size: large;
      font-style: italic;
   }
</style>
<script>
   function namev()
   {
      var name=document.getElementById("name").value
      if(name=="")
      {
         document.getElementById("nerr").innerHTML="Please enter name";
         document.getElementById("name").focus();
      }
      else if(/\d/.test(name))
      {
         document.getElementById("nerr").innerHTML="Name should not contain numbers";
         document.getElementById("name").focus();
      }
      else
      {
         document.getElementById("nerr").innerHTML="";
      }
   }
   function numberv()
   {
      var number=document.getElementById("cno").value
      if(number=="")
      {
         document.getElementById("cnoerr").innerHTML="Please enter your contact number";
         document.getElementById("cno").focus();
      }
      else if(/[a-zA-Z]/g.test(number))
      {
         document.getElementById("cnoerr").innerHTML="Contact number should not have any alphabets";
         document.getElementById("cno").focus();
      }
      else if(number.length!=10)
      {
         document.getElementById("cnoerr").innerHTML="Length of Contact number should be 10";
         document.getElementById("cno").focus();
      }
      else
      {
         document.getElementById("cnoerr").innerHTML="";
      }
   }
   function emailv()
   {
      email=document.getElementById("email").value;
      /*var mailformat = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;*/
      mailformat=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if(email=="")
      {
         document.getElementById("emerr").innerHTML="Please enter your email";
         document.getElementById("email").focus();
      }
      else if(!email.match(mailformat))
      {
         document.getElementById("emerr").innerHTML="Please enter the right email format";
         document.getElementById("email").focus();  
      }
      else
      {
         document.getElementById("emerr").innerHTML="";
      }
   }
</script>
<body>
   <nav class="navbar navbar-inverse">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">Candidate shortlister</a>
         </div>
         <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!--<li><a href="#">Page 1</a></li>-->
         </ul>
         <ul class="nav navbar-nav navbar-right">
            <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
         </ul>
         </div>
   </nav>
   <h1><center>Candidate Shortlisting</center></h1>
   <div id="job_d">
      <center>
         Click <a href="/jobs/job_description.docx" download>here</a> to view the current job opening 
      </center>
   </div>
   <div id="details">Fill in your details:</div>
   <form id="form" action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
      <fieldset>
         <div class="form-row">
            <div class="col">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="cname" class="form-control" onblur="namev()"> 
                  <div id="nerr" class="i_error"></div>
               </div>
            </div>
         </div>
         <div class="form-row">
            <div class="col">
               <div class="form-group">
                  <label for="cno">Contact Number</label>
                  <input type="text" id="cno" name="c-cno" class="form-control" onblur="numberv()"> 
                  <div id="cnoerr" class="i_error"></div>
               </div>
            </div>
         </div>
         <div class="form-row">
            <div class="col">
               <div class="form-group">
                  <label for="email">Email-Id</label>
                  <input type="email" id="email" name="cemail" class="form-control" onblur="emailv()">
                  <div id="emerr" class="i_error"></div> 
               </div>
            </div>
         </div>
         <div class="form-row">
            <div class="col">
               <div class="form-group">
                  <label for="resume">Upload resume</label>
                  <input type="file" name="file" id="resume" class="form-control" onblur="filev()"> 
                  <div id="ferr" class="i_error"></div>
               </div>
            </div>
         </div>
      </fieldset>
      <!--<button id="button" type="submit" class="btn btn-info">Submit</button>-->
      <input type="submit" id="button" class="btn btn-info">  
   </form> 
   <div id="invisible">
      <br><br><br>
   </div>
</body>
